<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/rosjs/groovy-devel/dist/ros_bundle.min.js"></script>
<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/actionlibjs/groovy-devel/actionclient.js"></script>
<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/map2djs/groovy-devel/map.js"></script>
<script type="text/javascript" src="../nav2d.js"></script>

<script type="text/javascript">
  function start() {
    // connect to ROS 
    var ros = new ROS('ws://localhost:9090');

    // initialize the canvas 
    var nav = new Nav2D({
      ros : ros,
      canvasID : 'nav'
    });
  }
</script>
</head>

<body onload="start()">
	<canvas id="nav" width="800" height="600"></canvas>
</body>
</html>
