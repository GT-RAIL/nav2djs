<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/rosjs/fuerte-devel/dist/ros_bundle.min.js"></script>
<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/actionlibjs/master/actionclient.js"></script>
<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/map2djs/master/map.js"></script>
<script type="text/javascript" src="../nav2d.js"></script>
<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/keyboardteleopjs/master/keyboardteleop.js"></script>

<script type="text/javascript">
  function start() {
    // connect to ROS 
    var ros = new ROS('ws://localhost:9090');

    // initialize the canvas 
    var nav = new Nav2D({
      ros : ros,
      canvasID : 'nav',
      continuous : true
    });

    // initialize the teleop 
    var telop = new KeyboardTeleop({
      ros : ros,
      topic : '/base_controller/command'
    });
  }
</script>
</head>

<body onload="start()">
	<canvas id="nav" width="800" height="600"></canvas>
</body>
</html>
